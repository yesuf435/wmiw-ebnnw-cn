<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <meta charset="utf-8">
        <title>重置密码-{$site.name}</title>
        <include file="Common:intoHead" />
</head>

<body class="loginWeb">
    <div class="loginBox">
        <div class="innerBox">
            <div class="logo"> <img src="__IMG__/login_logo.gif" /></div>
            <form id="form1" action="" method="post">
                <div class="loginInfo">
                    <p align="center">你正在重置：{$info.email} 的密码！</p>
                    <ul>
                        <li class="row1">新密码：</li>
                        <li class="row2"><input class="input" name="pwd" id="pwd" size="30" type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">再次输入：</li>
                        <li class="row2"><input class="input" name="pwd1" id="pwd1" size="30" type="password" /></li>
                    </ul>
                    <ul>
                        <li class="row1">验证码：</li>
                        <li class="row2"><input class="input" id="verify_code" name="verify_code" type="text" style="width:100px;" /> <img class="verify" src="{:U('Public/verify_code')}"  title="看不清？单击此处刷新" onclick="this.src+='?rand='+Math.random();"  style="cursor: pointer; vertical-align: middle;"/></li>
                    </ul>
                </div>
            </form>
            <div class="clear"></div>
            <div class="operation"><button class="btn submit">提交重置</button> </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function(){
            $(".submit").click(function(){
                if($("#pwd").val()==''||$("#pwd1").val()==''||$("#verify_code").val()==''){
                    popup.alert("填写完整方可登陆");
                    return false;
                }
                if($("#pwd").val()!=$("#pwd1").val()){
                    popup.alert("两次密码不一致");
                    return false;
                }
                commonAjaxSubmit('','','',function(){
                    var newcode = $('.verify').attr('src');
                    $('.verify').attr('src',newcode+'?rand='+Math.random());
                    $('#verify_code').val('');
                });
            });
        });
    </script>
</body>
</html>
